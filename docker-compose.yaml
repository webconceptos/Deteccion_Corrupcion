services:
  api:
    image: python:3.11-slim
    working_dir: /app
    command: bash -lc "pip install -r requirements.txt && uvicorn api:app --host 0.0.0.0 --port 8000"
    ports: ["8000:8000"]
    volumes:
      - ./backend:/app
      - ./backend/artifacts:/app/artifacts
    environment:
      - MODEL_PATH=/app/artifacts/model.joblib

  web:
    image: node:20
    working_dir: /app
    command: bash -lc "npm install && npm run dev -- --host"
    ports: ["5173:5173"]
    environment:
      - VITE_API_BASE=http://api:8000
    volumes:
      - ./frontend:/app
    depends_on: [api]
